# SaveAny-Bot Docker 配置文件示例
# 复制此文件为 config.toml 并修改配置

workers = 4
retry = 3
threads = 4
stream = false

[telegram]
# Bot Token (从 @BotFather 获取)
token = "YOUR_BOT_TOKEN_HERE"
# 如果需要使用自己的 Telegram API
# app_id = 1234567
# app_hash = "your_app_hash_here"

# 代理配置 (可选)
[telegram.proxy]
enable = false
url = "socks5://proxy:7890"

# Aria2 配置 (可选)
[aria2]
enable = false
url = "http://aria2:6800/jsonrpc"
secret = "your_rpc_secret"
remove_after_transfer = true

# 存储列表
[[storages]]
name = "local"
type = "local"
enable = true
base_path = "./downloads"

# 用户列表 (添加你的 Telegram User ID)
[[users]]
id = 123456789
storages = []
blacklist = true

# Web 配置
[web]
enable = true
host = "0.0.0.0"
port = 8080
# Web UI 用户名 (可选)
username = "admin"
# Web UI 密码 (可选)
password = "change_me"
