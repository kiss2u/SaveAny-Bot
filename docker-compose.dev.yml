version: '3.8'

services:
  saveany-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: saveany-bot:latest
    container_name: saveany-bot
    restart: unless-stopped
    ports:
      - "8080:8080"  # Web UI 端口
    volumes:
      - ./data:/app/data
      - ./config.toml:/app/config.toml
      - ./downloads:/app/downloads
      - ./cache:/app/cache
    environment:
      - TZ=Asia/Shanghai
    network_mode: host
    # 如果使用 host 模式，ports 配置会被忽略
    # 如需使用端口映射，请移除 network_mode 并配置网络

